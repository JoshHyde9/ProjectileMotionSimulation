<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Projectile Motion Simulation</title>
  </head>
  <body>
    <button class="yeet">
      Yeet ball
    </button>

    <div class="wind">
      <p>Air Resistance: <span id="wind"></span> kn</p>
    </div>

    <div class="speed">
      <p>Velocity: <span id="speed"></span> m/s</p>
    </div>

    <div class="acceleration">
      <p>Acceleration: <span id="acc"></span> m/s/s</p>
    </div>

    <div class="distance">
      <p>Distance Traveled: <span id="dist"></span> m</p>
    </div>

    <script src="js/lib//jquery.js"></script>
    <script src="js/lib/matter.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
